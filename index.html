<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AizyFlow | Automação Inteligente com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              page: '#020408',
              surface: {
                primary: '#0D1117',
                secondary: '#161B22',
              },
              accent: {
                blue: '#3B82F6',
                cyan: '#06B6D4',
                purple: '#8B5CF6',
                pink: '#EC4899'
              },
              border: {
                subtle: 'rgba(255, 255, 255, 0.1)',
                highlight: 'rgba(255, 255, 255, 0.2)',
              }
            },
            backgroundImage: {
              'hero-glow': 'radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, rgba(2, 4, 8, 0) 50%)',
              'card-gradient': 'linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 100%)',
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>

}
